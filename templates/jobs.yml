---
update:
  canaries: 1
  max_in_flight: 50
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000
  serial: false

instance_groups:
  - name: mariadb
    jobs:
    - name: mariadb
      release: mariadb
    instances: 1
    persistent_disk: 0
    resource_pool: small_z1
    networks: mariadb

networks: (( param "Please configure the global network definitions for this Deployment" ))

properties: {}
